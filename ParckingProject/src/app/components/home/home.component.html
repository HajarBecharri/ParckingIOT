

<div *ngIf="user.token">
<div class="demo-button-container">
  <mat-card style="color: rgb(24, 147, 106);">
    <mat-card-content>Welcome {{user.email}}</mat-card-content>
  </mat-card>
    
    
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
   
    <ng-container matColumnDef="hp">
        <th mat-header-cell *matHeaderCellDef> hp </th>
        <td mat-cell *matCellDef="let element"> {{element.hp}} </td>
      </ng-container>
      
    <!-- Name Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef> marque </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><button mat-flat-button color="warn" class="demo-button">
            delete
          </button>  </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="accent"  class="demo-button">
            update
          </button>  </td>
      </ng-container>
    <!-- Symbol Column -->
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
    <button mat-flat-button color="primary" (click)="addcar()" class="demo-button">
      Add Car
    </button>

    <button mat-flat-button color="warn" (click)="logout()" class="demo-button">
      logout
    </button>
</div>
