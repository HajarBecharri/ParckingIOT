<div *ngIf="!user.token">
  <mat-card>
    <mat-card-content>Not found</mat-card-content>
  </mat-card>
</div>
<div *ngIf="user.token">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Add car</mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>hp</mat-label>
            <input matInput type="number" [(ngModel)]="hp" required> 
            
            
          </mat-form-field>
          <mat-form-field>
              <mat-label>model</mat-label>
              <input type="text" matInput placeholder="model" [(ngModel)]="model" required>
                   
            </mat-form-field>
            <mat-form-field>
                <mat-label>marque</mat-label>
                <input type="text" matInput placeholder="marque" [(ngModel)]="marque" required>
                     
              </mat-form-field>
           
    </mat-card-content>
    <mat-card-actions>
        <button (click)="saveMe()" mat-flat-button color="primary">Add</button>
    </mat-card-actions>
  </mat-card>
  </div>
