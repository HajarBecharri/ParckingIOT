<div *ngIf="!user.token">
  <mat-card>
    <mat-card-content>Not found</mat-card-content>
  </mat-card>
</div>
<div *ngIf="user.token">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Add car</mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Matricule</mat-label>
            <input matInput type="Matricule" [(ngModel)]="code_matricule" required> 
            
            
          </mat-form-field>
          <mat-form-field>
              <mat-label>Nom Client</mat-label>
              <input type="text" matInput placeholder="Nom Client" [(ngModel)]="nom_client" required>
                   
            </mat-form-field>
            <mat-form-field>
                <mat-label>CNI client</mat-label>
                <input type="text" matInput placeholder="CNI client" [(ngModel)]=" cni_client" required>
                     
              </mat-form-field>
           
    </mat-card-content>
    <mat-card-actions>
        <button (click)="saveMe()" mat-flat-button color="primary">Add</button>
    </mat-card-actions>
  </mat-card>
  </div>
