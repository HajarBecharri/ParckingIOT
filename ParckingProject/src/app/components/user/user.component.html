
    

  
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login <span style="color: blueviolet;font-size: 1.5rem;">|</span> <label *ngIf="err" style="color: rgb(238, 16, 16);font-size: 1rem;">password or email invalid</label></mat-card-title>
          
        </mat-card-header>
        <mat-card-content>
            
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [(ngModel)]="email" required> 
                
                
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Enter your password</mat-label>
                  <input type="password" matInput placeholder="******" [(ngModel)]="password" required>
                       
                </mat-form-field>
               
        </mat-card-content>
        <mat-card-actions>
            <button (click)="login()" mat-flat-button color="primary">Sign In</button>
        </mat-card-actions>
      </mat-card>
