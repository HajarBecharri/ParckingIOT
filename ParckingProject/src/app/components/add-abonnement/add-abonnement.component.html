<div *ngIf="!user.token">
    <mat-card>
      <mat-card-content>Not found</mat-card-content>
    </mat-card>
  </div>
  
  <div *ngIf="user.token">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Add Abonnement</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Matricule</mat-label>
          <input matInput type="text" [(ngModel)]="code_matricule" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Jours abonnement</mat-label>
          <input matInput type="number" [(ngModel)]="jours" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveAbonnement()" mat-flat-button color="primary">Add</button>
      </mat-card-actions>
    </mat-card>
  </div>
